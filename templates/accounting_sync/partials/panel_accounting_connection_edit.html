{% load djicons i18n %}

<div x-data="{ confirmDelete: false }">

<div class="side-sheet-header">
    <h3 class="sheet-title">{% trans "Edit Accountingconnection" %}</h3>
    <button class="sheet-close" @click="closePanel()">{% icon "close-outline" %}</button>
</div>

<div class="side-sheet-content">
    <form id="edit-accounting_connection-form"
          hx-post="{% url 'accounting_sync:accounting_connection_edit' obj.id %}"
          hx-target="#datatable-body"
          hx-swap="innerHTML"
          @htmx:after-request="closePanel()"
          class="flex flex-col gap-4 p-6">
        {% csrf_token %}

        {% if error %}
        <div class="callout callout-error">
            <div class="callout-content"><span class="callout-text">{{ error }}</span></div>
        </div>
        {% endif %}

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Provider" %}</label>
            <input type="text" name="provider" class="input input-sm w-full" value="{{ obj.provider }}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Name" %}</label>
            <input type="text" name="name" class="input input-sm w-full" value="{{ obj.name }}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Status" %}</label>
            <input type="text" name="status" class="input input-sm w-full" value="{{ obj.status }}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Access Token" %}</label>
            <textarea name="access_token" class="textarea textarea-sm w-full" rows="3">{{ obj.access_token }}</textarea>
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Refresh Token" %}</label>
            <textarea name="refresh_token" class="textarea textarea-sm w-full" rows="3">{{ obj.refresh_token }}</textarea>
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Last Sync At" %}</label>
            <input type="datetime-local" name="last_sync_at" class="input input-sm w-full" value="{{ obj.last_sync_at }}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Sync Enabled" %}</label>
            <label class="toggle color-success">
                <input type="checkbox" name="sync_enabled" {% if obj.sync_enabled %}checked{% endif %}>
                <span class="toggle-track"><span class="toggle-thumb"></span></span>
            </label>
        </div>
    </form>

    <div class="border-t border-base-300 pt-4 mt-4 px-6 pb-6">
        <h4 class="font-semibold text-sm mb-3 text-error">{% trans "Danger Zone" %}</h4>
        <template x-if="!confirmDelete">
            <button type="button" class="btn btn-sm btn-outline color-error w-full" @click="confirmDelete = true">
                {% icon "trash-outline" %} {% trans "Delete" %}
            </button>
        </template>
        <template x-if="confirmDelete">
            <div>
                <p class="text-error text-sm font-semibold mb-3">{% trans "Are you sure?" %}</p>
                <div class="flex gap-2">
                    <button type="button" class="btn btn-sm btn-outline flex-1" @click="confirmDelete = false">{% trans "Cancel" %}</button>
                    <button type="button" class="btn btn-sm color-error flex-1"
                            hx-post="{% url 'accounting_sync:accounting_connection_delete' obj.id %}"
                            hx-target="#datatable-body" hx-swap="innerHTML" @click="closePanel()">
                        {% icon "trash-outline" %} {% trans "Delete" %}
                    </button>
                </div>
            </div>
        </template>
    </div>
</div>

<div class="side-sheet-footer">
    <div class="flex justify-end gap-2">
        <button type="button" class="btn btn-ghost btn-sm" @click="closePanel()">{% trans "Cancel" %}</button>
        <button type="submit" form="edit-accounting_connection-form" class="btn btn-sm color-primary">
            {% icon "checkmark-outline" %} {% trans "Save" %}
        </button>
    </div>
</div>

</div>
