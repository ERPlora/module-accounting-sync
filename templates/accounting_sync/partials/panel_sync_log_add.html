{% load djicons i18n %}

<div class="side-sheet-header">
    <h3 class="sheet-title">{% trans "Add Synclog" %}</h3>
    <button class="sheet-close" @click="closePanel()">{% icon "close-outline" %}</button>
</div>

<div class="side-sheet-content">
    <form id="add-sync_log-form"
          hx-post="{% url 'accounting_sync:sync_log_add' %}"
          hx-target="#datatable-body"
          hx-swap="innerHTML"
          @htmx:after-request="closePanel()"
          class="flex flex-col gap-4 p-6">
        {% csrf_token %}

        {% if error %}
        <div class="callout callout-error">
            <div class="callout-content"><span class="callout-text">{{ error }}</span></div>
        </div>
        {% endif %}

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Direction" %}</label>
            <input type="text" name="direction" class="input input-sm w-full" placeholder="{% trans 'Direction' %}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Entity Type" %}</label>
            <input type="text" name="entity_type" class="input input-sm w-full" placeholder="{% trans 'Entity Type' %}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Records Synced" %}</label>
            <input type="number" name="records_synced" class="input input-sm w-full"  placeholder="0">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Status" %}</label>
            <input type="text" name="status" class="input input-sm w-full" placeholder="{% trans 'Status' %}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Error Message" %}</label>
            <textarea name="error_message" class="textarea textarea-sm w-full" rows="3"></textarea>
        </div>
    </form>
</div>

<div class="side-sheet-footer">
    <div class="flex justify-end gap-2">
        <button type="button" class="btn btn-ghost btn-sm" @click="closePanel()">{% trans "Cancel" %}</button>
        <button type="submit" form="add-sync_log-form" class="btn btn-sm color-primary">
            {% icon "add-outline" %} {% trans "Add" %}
        </button>
    </div>
</div>
