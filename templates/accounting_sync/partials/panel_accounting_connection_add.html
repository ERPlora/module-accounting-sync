{% load djicons i18n %}

<div class="side-sheet-header">
    <h3 class="sheet-title">{% trans "Add Accountingconnection" %}</h3>
    <button class="sheet-close" @click="closePanel()">{% icon "close-outline" %}</button>
</div>

<div class="side-sheet-content">
    <form id="add-accounting_connection-form"
          hx-post="{% url 'accounting_sync:accounting_connection_add' %}"
          hx-target="#datatable-body"
          hx-swap="innerHTML"
          @htmx:after-request="closePanel()"
          class="flex flex-col gap-4 p-6">
        {% csrf_token %}

        {% if error %}
        <div class="callout callout-error">
            <div class="callout-content"><span class="callout-text">{{ error }}</span></div>
        </div>
        {% endif %}

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Provider" %}</label>
            <input type="text" name="provider" class="input input-sm w-full" placeholder="{% trans 'Provider' %}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Name" %}</label>
            <input type="text" name="name" class="input input-sm w-full" placeholder="{% trans 'Name' %}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Status" %}</label>
            <input type="text" name="status" class="input input-sm w-full" placeholder="{% trans 'Status' %}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Access Token" %}</label>
            <textarea name="access_token" class="textarea textarea-sm w-full" rows="3"></textarea>
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Refresh Token" %}</label>
            <textarea name="refresh_token" class="textarea textarea-sm w-full" rows="3"></textarea>
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Last Sync At" %}</label>
            <input type="datetime-local" name="last_sync_at" class="input input-sm w-full">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Sync Enabled" %}</label>
            <label class="toggle color-success">
                <input type="checkbox" name="sync_enabled">
                <span class="toggle-track"><span class="toggle-thumb"></span></span>
            </label>
        </div>
    </form>
</div>

<div class="side-sheet-footer">
    <div class="flex justify-end gap-2">
        <button type="button" class="btn btn-ghost btn-sm" @click="closePanel()">{% trans "Cancel" %}</button>
        <button type="submit" form="add-accounting_connection-form" class="btn btn-sm color-primary">
            {% icon "add-outline" %} {% trans "Add" %}
        </button>
    </div>
</div>
